<body>
	<div id="leftControl">

			<h3>All Photos</h3>
			<div id="main-folder-content">
				<!--

				-->
			</div>
		</div>
		<input type='button' id='add-folder' class="function" value='Add Folder' />
		<input type='button' id='delete-folder' class="function" value='Delete Folder' />
		<input type='button' id='move-image' class="function" value='Move Image to Folder' />
		<input type='button' id='add-folder' class="function" value='Delete Image' />

	<div id="main-page">

					<label for='image'>Image:</label>
					<input list='files' name='image-name' id='image-name' class='text ui-widget-content ui-corner-all' />
					<label for='folder'>Folder:</label>
					<input list='folders' name='folder-name' id='folder-name' class='text ui-widget-content ui-corner-all' />
				</fieldset>
			</form>
			<datalist id='files'>
			</datalist>
			<datalist id='folders'>
			</datalist>
		</div>
		<div id="fileNames">
		</div>
		<div id="picture_display">
    	</div>
    	<form id="picture_editor">
    		<div id="color-correction">
    			<input type="text" id="brightness" class="editor_input" value="0" />
    			<input type="text" id="contrast" class="editor_input" value="0"/>
    			<input type="text" id="red" class="editor_input" value="0"/>
    			<input type="text" id="green" class="editor_input" value="0"/>
    			<input type="text" id="blue" class="editor_input" value="0"/>
    			<input type="button" id="upload" class="function" value="Upload Image"/>
    		</div>
    	</form>
