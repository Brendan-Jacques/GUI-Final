<body>
	<div id="leftControl">
		<div id="main-folder" class="accordion-main">
			<h3>All Photos</h3>
			<div id="main-folder-content">
			</div>
		</div>
		<input type='button' id='add-folder' class="function" value='Add Folder' />
		<input type='button' id='delete-folder' class="function" value='Delete Folder' />
		<!--
		<input type='button' id='move-image' class="function" value='Move Image to Folder' />

		-->
	</div>
	<div id="main-page">
		<div id='dialog-form' title='Move Image'>
			<form>
				<fieldset>
					<label for='image'>Image:</label>
					<input list='files' name='image-name' id='image-name' class='text ui-widget-content ui-corner-all' />
					<label for='folder'>Folder:</label>
					<input list='folders' name='folder-name' id='folder-name' class='text ui-widget-content ui-corner-all' />
				</fieldset>
			</form>
			<datalist id='files'>
			</datalist>
			<datalist id='folders'>
			</datalist>
		</div>
		<div id="picture_display">
    	</div>
    	<form id="picture_editor">
    		<table>
    			<tr>
    				<td><input type='button' id='color-correct' class=editor-function value='Color Correction' /></td>
                    <!--
    				<td><input type='button' id='crop-and-rotate' class='editor-function' value='Crop/Rotate'></td>
                    -->
    			</tr>
  			</table>
    		<div id='color-form' title='Color Correction' class='color-correct'>
    			<div id="picture_edit">
    			</div>
    			<form>
    				<table>
    					<th>Edit Image</th>
    					<tr>
    						<td>Brightness:</td>
    						<td><input type="text" id="brightness" class="editor_input" value="0" /></td>
						</tr>
    					<tr>
    						<td>Contrast:</td>
    						<td><input type="text" id="contrast" class="editor_input" value="0"/></td>
    					</tr>
    					<tr>
    						<td>Red:</td>
    						<td><input type="text" id="red" class="editor_input" value="0"/></td>
    					</tr>
    					<tr>
    						<td>Green:</td>
    						<td><input type="text" id="green" class="editor_input" value="0"/></td>
    					</tr>
    					<tr>
    						<td>Blue:</td>
    						<td><input type="text" id="blue" class="editor_input" value="0"/></td>
    					</tr>
    					<tr>
    						<td>Color Intensity:</td>
    						<td><input type="text" id="intense" class="editor_input" value="0"/></td>
    					</tr>
    				</table>
    				<table>
    					<tr>
    						<td><input type='button' id='color_correct_save1' value='Download' /></td>
    						<td><input type='button' id='color_correct_cancel' value='Cancel' /></td>
    					</tr>
    				</table>
    			</form>
    		</div>
            <!--

  				<button id="rotatebutton" type="button">Rotate</button>
    		</div>
            -->
